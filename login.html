<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #002b5c, #0050a5);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .signup-box {
            background: white;
            color: #002b5c;
            padding: 30px;
            width: 90%;
            max-width: 350px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        .signup-box h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            width: 95%;
            padding: 12px;
            margin-top: 15px;
            background: #002b5c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        button:hover {
            background: #004080;
        }

        .link {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .link a {
            color: #002b5c;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="signup-box">
    <h2>Sign Up</h2>

    <form action="login.html">
        <input type="text" placeholder="Enter Full Name" required>
        <input type="email" placeholder="Enter Email" required>
        <input type="text" placeholder="Enter Username" required>
        <input type="password" placeholder="Create Password" required>

        <button type="submit">Create Account</button>
    </form>

    <div class="link">
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</div>

</body>
</html>
